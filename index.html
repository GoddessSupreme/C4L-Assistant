
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Integration Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f8f9fa;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>🧪 Google Sheets POST Test</h2>
<p>Enter sample draws (one per line, format: 1,2,3,4,5 + 6):</p>
<textarea id="drawsInput">6,19,20,22,57 + 4
13,22,23,32,55 + 4</textarea>
<br>
<button onclick="sendToGoogleSheets()">Send to Google Sheets</button>

<script>
function sendToGoogleSheets() {
  const input = document.getElementById("drawsInput").value.trim();
  const lines = input.split("\n");

  console.log("🟢 sendToGoogleSheets called. Total lines:", lines.length);

  if (!lines.length) {
    alert("⚠️ No lines detected.");
    return;
  }

  lines.forEach(line => {
    const [main, cash] = line.split("+");
    if (!main || !cash) return;

    const nums = main.trim().split(",").map(n => parseInt(n.trim()));
    const cb = parseInt(cash.trim());

    const payload = {
      main_numbers: nums,
      cash_ball: cb,
      type: "manual",
      timestamp: new Date().toLocaleString()
    };

    console.log("📤 Sending:", payload);

    fetch("https://script.google.com/macros/s/AKfycbziFjvRz_uKIcj9Jp1x7E_yN7wiZ84f1Kd3kKzUnpo6lT2SIvL8kllPNbmywanTuXPnYg/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(}
              main_numbers: nums,
      cash_ball: cb,
      type: "manual",
      timestamp: new Date().toLocaleString()
    });
  });
}
</script>

</body>
</html>
